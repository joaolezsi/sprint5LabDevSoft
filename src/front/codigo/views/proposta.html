<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Análise de Proposta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/negociacao.css">
</head>

<body>
    <!-- Navbar mantida da Página 1 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #4caf4f; font-weight: bold; padding-left: 30px;">Recompensa Verde</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Empresas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Materiais Recicláveis
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Vender</a></li>
                            <li><a class="dropdown-item" href="#">Comprar</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Catálogo</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar">
                    <button class="btn btn-outline-success" type="submit" id="botao_pesquisar">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="alerta" class="alert-container"></div>

    <!-- Container principal para análise da proposta -->
    <div class="negociacao-container">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">Análise de Proposta Recebida</h5>
            </div>
            <div class="card-body">
                <!-- Exibição dos dados da proposta recebida -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome da Empresa</label>
                        <input type="text" class="form-control" id="nomeEmpresaRecebido" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpjRecebido" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Valor por kg (R$)</label>
                        <input type="text" class="form-control" id="valorKgRecebido" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Quantidade (kg)</label>
                        <input type="text" class="form-control" id="quantidadeRecebido" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Valor Total (R$)</label>
                        <input type="text" class="form-control" id="valorTotalRecebido" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoesRecebidas" rows="3" readonly></textarea>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalRecusa">Recusar Proposta</button>
                    <button type="button" class="btn btn-success" id="btnAceitar">Aceitar Proposta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Recusa -->
    <div class="modal fade" id="modalRecusa" tabindex="-1" aria-labelledby="modalRecusaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="modalRecusaLabel">Recusa da Proposta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recusaForm">
                        <div class="row mb-3">
                            <div class="col-12">
                                <label class="form-label">Novo Valor Proposto (R$)</label>
                                <input type="number" class="form-control" id="novoValor" required min="0" step="0.01">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label class="form-label">Motivo da Recusa</label>
                                <textarea class="form-control" id="motivoRecusa" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-danger">Enviar Recusa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/analiseProposta.js"></script>
</body>

</html>
